<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit or Loss</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h2>Where's my Stonks</h2>
      <form class="stocks-form">
        <label class="input-label" for="initial-price">
          <p>Initial Price</p>
        </label>
        <input
          placeholder="Enter intial price here"
          id="initial-price"
          type="text"
          class="stock-input"
        />
        <label class="input-label" for="stocks-quantity">
          <p>Quantity of Stocks</p>
        </label>
        <input
          placeholder="Enter the Number of Stocks bought"
          id="stocks-quantity"
          type="text"
          class="stock-input"
        />
        <label class="input-label" for="current-price">
          <p>Current Price</p>
        </label>
        <input
          placeholder="Enter the Current Price of the Stocks"
          id="current-price"
          type="text"
          class="stock-input"
        />
      </form>
      <button class="btn-check btn-stocks" id="submit-answers-btn">
        Tell Me!!
      </button>
      <h4 class="output output-stocks"></h4>
    </main>
    <footer>

    <script src="app.js"></script>
  </body>
</html>
